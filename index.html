<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.css" type="text/css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="all.js"></script>
    <style>
        .wrap {
            width: 100%;
            margin: auto;
            background-color: rgba(40, 40, 40, .15);
        }

        li {
            text-align: center;
            margin: 5px;
            background-color: aquamarine;
            box-shadow: 1px 1px 1px gray;
            padding: 20px;
        }
        a{
            background-color: blue;
            box-shadow: 2px 2px 1px gray;
            display: block;
            padding: 5px;
            margin-top: 5px;
            transition: 1s;
        }
        a:hover {
            
            color: white;
        }

        footer {
            font-size: 16px;
            padding: 20px 0;
            background-color: black;
            color: white;
            width: 100%;
            display: block;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        h1 {
            display: none;
        }

        p {
            display: none;
        }


        @media screen and (min-width:460px) {
            * {
                animation: appear-460 .25s linear;
            }

            a,
            footer {
                font-size: 18px;
            }

            footer {
                padding: 30px 0;
            }

            ul {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }

            ul li {
                width: 45%;
                margin: 2.5%;
                height: 70px;
            }
        }

        @media screen and (min-width:768px) {
            * {
                animation: appear-768 .25s linear;
            }

            a,
            footer {
                font-size: 20px;
            }

            ul li {
                width: 19%;
                margin: 2%;
            }

            a {}
        }
    </style>

    <title>高鐵出發</title>
</head>

<body>
    <div class="wrap">
        <h1>高鐵團</h1>
        <ul>
            <li class="info">
                <h2>使用區塊元素rwd</h2>
                <p>由手機板單欄到平板雙欄到web四欄
                    使用flex加上float來並排並使用flex-wrap來換行
                    <a href="rwd/first_rwd.html">1 rwd初次見面</a>
                </p>
            </li>
            <li>
                <h2>三欄四欄rwd排版</h2>
                <div>

                    <p>
                        全程使用flex排版並在尺寸改變全部ㄉ欄位寬度
                        <a href="rwd/porridge_rwd.html">2 rwd稀飯版面</a>
                    </p>
                </div>
            </li>
            
        </ul>
    </div>
    <footer>
        車長@勘車
    </footer>
</body>

</html>
