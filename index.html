<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.css" type="text/css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="all.js"></script>
    <style>
        .wrap {
            width: 100%;
            margin: auto;
            background-color: rgba(40, 40, 40, .15);
           
        }
        ul{
            
            padding: 5px;
            box-shadow: 1px 1px 1px gray;
        }
        li {
            text-align: center;
            
            background-color: skyblue;
            
            margin: 5px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 1s;
            width: 95%;
            
            padding: 20px 0;
        }



        li:hover {
            box-shadow: 0px 0px 5px gray;
            color: white;
            font-weight: 600;
        }

        footer {
            font-size: 16px;
            padding: 20px 0;
            background-color: black;
            color: white;
            width: 100%;
            display: block;
            text-align: center;
  
        }

        h1 {
            display: none;
        }



        @media screen and (min-width:460px) {
            * {
                animation: appear-460 .25s linear; 
            }

            a,
            footer {
                font-size: 18px;
            }

            footer {
                padding: 30px 0;
            }

            ul {
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
            }

            ul li {
                width: 45%;
                
                
            }
        }

        @media screen and (min-width:768px) {
            * {
                animation: appear-768 .25s linear;
            }

            a,
            footer {
                font-size: 20px;
            }

            ul li {
                width: 22%;
  
            }

        }
    </style>

    <title>高鐵出發</title>
</head>

<body>
    <div class="wrap">
        <h1>高鐵團</h1>
        <ul>
            <li class="first_rwd">
                01 first rwd
            </li>
            <li class="porridge_rwd">
                02 porridge rwd
            </li class="nav_rwd">
            <li>
                03 nav rwd
            </li>
            <li class="tag">
                04 tag互換
            </li>
            <li class="tag">
                    05 
            </li>
            <li class="full_page">
                    06 一頁式切換
            </li>
            <li class="jq_ui">
                    07 jq ui設計
            </li>
        </ul>
    </div>
    <footer>
        高鐵@勘車
    </footer>
</body>

</html>
