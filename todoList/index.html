    <style>
      form {
        display: inline-block;
      }

      .form-group {
        text-align: center;
        padding-bottom: 25px;
      }

      .todo {
        margin: 0 auto;
        width: 100%;
        max-width: 500px;
      }

      a.close {
        float: right;
      }

      .todo li input:checked::before {
        content: '';
        position: absolute;
        border-color: rgb(4, 0, 252);
        border-style: solid;
        display: block;
        width: 100%;
        top: 50%;
        height: 1px;
      }

      .todo li {
        cursor: pointer;
        position: relative;
        padding: 12px 0px 12px 0px;
        list-style-type: none;
        background: #eee;
        font-size: 18px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .fas,
      button {
        cursor: pointer;
      }

      .fas:hover,
      button:hover,
      .far:hover {
        transform: scale(1.15);
      }
    </style>

  <body>
    <div id="app">
      <div class="form-group">
        <h1>To-Do <small>List</small></h1>
        <div role="form" style="display:inline-block;">
          <input
            type="text"
            class="form-control"
            v-model.trim="inputValue"
            placeholder="Your Task"
            name="task"
          />
        </div>
        <button type="button" class="btn btn btn-primary" @click="createItem">
          Add
        </button>
        <!-- <button type="button" class="btn btn btn-primary" @click="readList">save</button> -->
      </div>

      <ul class="list-unstyled todo">
        <li class="" v-for="e,i in list">
          <input
            type="checkbox"
            class="form-control"
            @change.stop.prevent="updateItemisComplete(e,i)"
            :data-isComplete="e.isComplete"
            style="width: 8%; display: inline;"
            :checked="e.isComplete == 'Y'"
          />
          <input
            type="text"
            class="form-control"
            v-model="e.value"
            style="width: 60%; display: inline; "
            readonly="readonly"
          />
          <i
            class="fas fa-chevron-up"
            @click="updateItemIndex('up',i)"
            style="width: 8%;"
          ></i>
          <i
            class="fas fa-chevron-down"
            @click="updateItemIndex('down',i)"
            style="width: 8%;"
          ></i>
          <span><i class="far fa-trash-alt" @click="deleteItem(i)"></i></span>
        </li>
      </ul>
      <div class="cover"></div>
    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      mounted() {
        const self = this
        self.list = self.readList()
      },
      watch: {
        list: function() {
          const self = this
          return self.readList()
        }
      },
      data: {
        inputValue: '',
        list: [],
        ItemisComplete: []
      },
      methods: {
        readList() {
          const self = this
          let todoList =
            localStorage.getItem('todoList') ||
            localStorage.setItem('todoList', JSON.stringify(self.list))
          return JSON.parse(todoList).sort(function(a, b) {
            return a.sort - b.sort
          })
        },
        createItem() {
          const self = this
          if (self.inputValue.length === 0) {
            alert('空值')
            return false
          }
          let sort = Math.max.apply(
            null,
            self.list.map(function(e) {
              return e.sort + 1
            })
          )
          if (self.list.length === 0) {
            sort = 0
          }
          let param = {
            isComplete: 'N',
            value: self.inputValue,
            sort: sort
          }
          self.list.push(param)
          self.inputValue = ''
          localStorage.setItem('todoList', JSON.stringify(self.list))
        },
        updateItemIndex(status, i) {
          const self = this
          switch (status) {
            case 'up':
              if (i !== 0) {
                ;[self.list[i].sort, self.list[i - 1].sort] = [
                  self.list[i - 1].sort,
                  self.list[i].sort
                ]
              }
              break
            case 'down':
              if (i !== self.list.length - 1) {
                ;[self.list[i].sort, self.list[i + 1].sort] = [
                  self.list[i + 1].sort,
                  self.list[i].sort
                ]
              }
              break
          }
          localStorage.setItem('todoList', JSON.stringify(self.list))
          self.list = self.readList()
        },
        deleteItem(index) {
          const self = this
          self.list.splice(index, 1)
          localStorage.setItem('todoList', JSON.stringify(self.list))
        },
        updateItemisComplete(e, i) {
          const self = this
          self.list[i].isComplete === 'N'
            ? (self.list[i].isComplete = 'Y')
            : (self.list[i].isComplete = 'N')
          localStorage.setItem('todoList', JSON.stringify(self.list))
        }
      }
    })
