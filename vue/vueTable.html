<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue Table</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-tables-2@1.4.70/dist/vue-tables.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue-tables-2@1.4.70/dist/vue-tables-2.min.js"></script>
</head>

<body>
    <div id="people">
        <v-client-table :data="tableData" :columns="columns" :options="options"></v-client-table>
    </div>
    <script>

        Vue.use(VueTables.ClientTable); //Client table
        Vue.use(VueTables.ServerTable); //Server table
        new Vue({
            el: "#people",
            data: {
                columns: ['id', 'name', 'age'],
                tableData: [
                    { id: 1, name: "John", age: "20" },
                    { id: 2, name: "Jane", age: "24" },
                    { id: 3, name: "Susan", age: "16" },
                    { id: 4, name: "Chris", age: "55" },
                    { id: 5, name: "Dan", age: "40" }
                ],
                options: {
                    // see the options API
                }
            }
        });
    </script>

    <button type="button" class="btn btn-outline btn-primary">
        <span aria-hidden="true" class="glyphicon glyphicon-ok"></span>儲存
    </button>

</body>

</html>
